<div class="outer">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold text-success">Sign Up</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"> <span class="fa fa-user p-2 lightgreen"></span> <input formControlName="userName" type="text" placeholder="Username"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')" class="text-danger">*Username is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"> <span class="fa fa-envelope-open p-2 lightgreen"></span> <input formControlName="email" type="text" placeholder="Email"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"> <span class="fa fa-lock p-2 lightgreen"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button></div>
                          </div>
                          <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                          <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['phonenumber'].dirty && signUpForm.hasError('required','phonenumber')"> <span class="fa fa-phone p-2 lightgreen"></span> <input formControlName="phonenumber" type="tel" placeholder="Phone"> </div>
                          </div>
                          <small *ngIf="signUpForm.controls['phonenumber'].dirty && signUpForm.hasError('required','phonenumber')" class="text-danger">*phone number is required*</small>

                          <button type="submit" class="btn btn-success btn-block mt-4 w-100" [disabled]="!signUpForm.valid">Signup</button>
                          <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot" routerLink="/login">Login</a> </div>
                      </form>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
